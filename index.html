<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Akshar&display=swap" rel="stylesheet">

  <script type="text/javascript" src="./scripts/dataModels.js"></script>
  <script type="text/javascript" src="./scripts/data.js"></script>

  <script type="text/javascript" src="./scripts/loginScreen.js"></script>
  <script type="text/javascript" src="./scripts/registerScreen.js"></script>

  <script type="text/javascript" src="./scripts/navBar.js"></script>
  <script type="text/javascript" src="./scripts/principalScreen.js"></script>

  <script type="text/javascript" src="./scripts/cerrarSesion.js"></script>
  <script type="text/javascript" src="./scripts/estadisticaPersona.js"></script>
  <script type="text/javascript" src="./scripts/crearReservaScreen.js"></script>
  <script type="text/javascript" src="./scripts/cancelarReserva.js"></script>
  <script type="text/javascript" src="./scripts/calificarReserva.js"></script>
  <script type="text/javascript" src="./scripts/reservasPendientes.js"></script>
  <script type="text/javascript" src="./scripts/modDisponibilidad.js"></script>
  <script type="text/javascript" src="./scripts/modificarReserva.js"></script>
  <script type="text/javascript" src="./scripts/estadisticaLocal.js"></script>

  <title>Reservas</title>
</head>
<body>
  <header class="pageHeader">
    <h1 class="pageTitle">Reservas Online</h1>

    <ul class="navBar">
      <li><button class="navBarItem" id="navBarItem1" style="display: none;">Modificar disponibilidad</button></li>
      <li><button class="navBarItem" id="navBarItem2" style="display: none;">Modificar reserva</button></li>
      <li><button class="navBarItem" id="navBarItem3" style="display: none;">Modificar cupo maximo</button></li>
      <li><button class="navBarItem" id="navBarItem4" style="display: none;">Informacion estadistica</button></li>
      <li><button class="navBarItem" id="navBarItem5" style="display: none;">Informacion estadistica</button></li>
      <li><button class="navBarItem" id="navBarItem6" style="display: none;">Realizar reserva</button></li>
      <li><button class="navBarItem" id="navBarItem7" style="display: none;">Cancelar reserva</button></li>
      <li><button class="navBarItem" id="navBarItem8" style="display: none;">Calificar reserva</button></li>
      <li><button class="navBarItem" id="navBarItem9" style="display: none;">Reservas pendientes</button></li>
    </ul>

  </header>
   
  <iframe id="frmLogin" onload="loginScreenLoaded()" src="login.html" scrolling="no" frameborder="0"></iframe>
  <iframe id="frmRegister" onload="registerScreenLoaded()" src="register.html" scrolling="no" frameborder="0" style="display: none;"></iframe>
  <iframe id="frmPrincipal" src="principal.html" scrolling="no" frameborder="0" style="display: none;"></iframe>
  <iframe id="frmRealizarReserva" onload="crearReservaLoaded()" src="realizarreserva.html" scrolling="no" frameborder="0" style="display: none;"></iframe>
  <iframe id="frmCancelarReserva" onload="cancelarReservaLoaded()" src="cancelarreserva.html" scrolling="no" frameborder="0" style="display: none;"></iframe>
  <iframe id="frmCalificarReserva" onload="calificarReservaLoaded()" src="calificarreserva.html" scrolling="no" frameborder="0" style="display: none;"></iframe>
  <iframe id="frmReservasPendientes" src="reservaspendientes.html" scrolling="no" frameborder="0" style="display: none;"></iframe>
  <iframe id="frmEstadistica" onload="estadisticaPersonaLoaded()" src="estadistica.html" scrolling="no" frameborder="0" style="display: none;"></iframe>
  <iframe id="frmPorcentajesReservas" src="porcentajesreservas.html" scrolling="no" frameborder="0" style="display: none;"></iframe>
  <iframe id="frmCupoMaximo" onload="modCupoMaximoLoaded()" src="cupomaximo.html" scrolling="no" frameborder="0" style="display: none;"></iframe>
  <iframe id="frmModDisponibilidad" src="modificardisponibilidad.html" scrolling="no" frameborder="0" style="display: none;"></iframe>
  <iframe id="frmModificarReserva" onload="modificarReservaLoaded()" src="modificarreserva.html" scrolling="no" frameborder="0" style="display: none;"></iframe>
  <iframe id="frmEstadisticaLocal" src="estadisticalocal.html" scrolling="no" frameborder="0" style="display: none;"></iframe>
  <iframe id="frmEstadisticaGeneral" src="estadisticageneral.html" scrolling="no" frameborder="0" style="display: none;"></iframe>

  <footer class="pageFooter">
    <button id="cerrarSesionBtn" class="appBtn" style="display: none;">Cerrar sesion</button>
    <p class="userInfo" id="username" style="display: none;">Usuario:</p>
  </footer>
</body>
</html>
