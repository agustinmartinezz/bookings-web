<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/modificarreserva.css">
  <link href="https://fonts.googleapis.com/css2?family=Akshar&display=swap" rel="stylesheet">
  <title></title>
</head>
<body>
  <div class="content">
    <section class="sideBar"></section>
    <section class="mainSection">
      <div class="modificarReservaForm form">
        <h1 class="pageTitle formTitle">Modificar reserva</h1>
        <div class="modificarReservaRow">
          <!-- <p>Reservas</p>
          <select class="" id="modificarReservaCbo">
          </select> -->
          <input list="modificarReservaCbo">
          <datalist id="modificarReservaCbo">
            <!-- <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari"> -->
          </datalist>
        </div>
        <div class="modificarReservaRow">
          <div class="modificarReservaCol">
            <p>Estado:</p>
          </div>
          <div class="modificarReservaCol col2">
            <div class="modificarReservaEstado">
              <input type="checkbox" id="modificarReservaChkPen">
              <span>Pendiente</span>
            </div>
            <div class="modificarReservaEstado">
              <input type="checkbox" id="modificarReservaChkFin">
              <span>Finalizada</span>
            </div>
          </div>
        </div>
        <div class="modificarReservaRow">
          <button class="modificarReservaBtn appBtn" id="modificarReservaBtn">Modificar</button>
        </div>
      </div>
    </section>
    <section class="sideBar"></section>
  </div>
</body>
</html>
