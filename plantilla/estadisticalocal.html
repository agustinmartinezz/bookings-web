<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/estadisticalocal.css">
  <link href="https://fonts.googleapis.com/css2?family=Akshar&display=swap" rel="stylesheet">
  <title></title>
</head>
<body>
  <div class="content">
    <section class="sideBar"></section>
    <section class="mainSection">
      <div class="estadisticaLocalForm form">
        <h1 class="pageTitle formTitle">Información estadística</h1>
        <div class="estadisiticaLocalRow">
          <p>Ocupación:</p>
          <input type="number" id="" readonly="true">
        </div>
        <div class="estadisiticaLocalRow estadisiticaLocalRow2">
          <p>Promedio calificaciones:</p>
          <ul>
            <li>
              <img class="estadisticaLocalImg" id="estadisticaLocalStar1" src="img/estrella.png">
            </li>
            <li>
              <img class="estadisticaLocalImg" id="estadisticaLocalStar2" src="img/estrella.png">
            </li>
            <li>
              <img class="estadisticaLocalImg" id="estadisticaLocalStar3" src="img/estrella.png">
            </li>
            <li>
              <img class="estadisticaLocalImg" id="estadisticaLocalStar4" src="img/estrella.png">
            </li>
            <li>
              <img class="estadisticaLocalImg" id="estadisticaLocalStar5" src="img/estrella.png">
            </li>
          </ul>
          <button class="appBtn" id="calificarReservaBtn">Todas las calificaciones</button>
        </div>
        <div class="estadisiticaLocalRow">
          <p>Total de reservas:</p>
          <input type="number" id="" readonly="true">
        </div>
        <p class="userInfo">Local:</p>
      </div>
    </section>
    <section class="sideBar"></section>
  </div>
</body>
</html>
