<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/registerstyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Akshar&display=swap" rel="stylesheet">
  <title></title>
</head>
<body>
  <div class="content">
    <section class="sideBar"></section>
    <section class="mainSection">
      <div class="registerForm form">
        <h1 class="pageTitle formTitle">Registrarse</h1>
        <form>
          <div class="registerTable">
            <div class="registerColumn">
              <label for="registerName">Nombre</label>
              <label for="registerUsername">Usuario</label>
              <label for="registerPassword">Contraseña</label>
              <label for="registerVerifyPassword">Repetir Contraseña</label>
            </div>
            <div class="registerColumn">
              <input type="text" id="registerName">
              <input type="text" id="registerUsername">
              <input type="password" id="registerPassword">
              <input type="password" id="registerVerifyPassword">
            </div>    
          </div>
        </form>
        <button class="appBtn" id="registerBtn">Registrarse</button>
      </div>
    </section>
    <section class="sideBar"></section>
  </div>
</body>
</html>
